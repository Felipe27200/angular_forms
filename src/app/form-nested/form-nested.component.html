<h2>Form Group Nested</h2>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="first-name">First Name: </label>
    <input type="text" id="first-name" formControlName="firstName">

    <label for="last-name">Last Name: </label>
    <input type="text" id="last-name" formControlName="lastName">

    <!--
        Mediante formGroupName, se reconoce el 
        campo "address" del objeto profileForm.
    -->
    <div formGroupName="address">
        <h2>Address</h2>

        <!--
            Ya dentro del <div> se listan las 
            propiedades del formGroup anidado.
        -->
        <label for="street">Street: </label>
        <input type="text" id="street" formControlName="street">
        
        <label for="city">City: </label>
        <input type="text" id="city" formControlName="city">

        <label for="state">State: </label>
        <input type="text" id="state" formControlName="state">

        <label for="zip">Zip Code: </label>
        <input type="text" id="zip" formControlName="zip">
    </div>

    <p>Complete the form to enable button.</p>

    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<!--  
    Al pulsarlo actualizará los datos del formulario 
    según el método y esto se verán reflejados en el template.
-->
<button type="button" (click)="updateProfilePatchValue()">Update Profile | patchValue() </button>
<button type="button" (click)="updateProfileSetValue()">Update Profile | setValue() </button>

<div *ngIf="profileForm.value.firstName != ''">
    <h2>Datos Form</h2>

    <p>{{ profileForm.value | json }}</p>
</div>
